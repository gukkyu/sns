<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="contents d-flex justify-content-center timeline">
        <div class="contents-box w-50">
            <!-- 글쓰기 영역(로그인 된 사람만 보임) -->
            <div class="write-box border rounded m-3 mt-5">
                <textarea id="writeTextArea" placeholder="내용을 입력해주세요" rows="3" class="w-100 border-0 form-control"></textarea>

                <div class="d-flex justify-content-between">
                    <div class="file-upload d-flex">
                        <!-- file 태그를 숨겨두고 이미지를 클릭하면 파일을 클릭한 것과 같은 효과를 준다. -->
                        <input type="file" id="file" accept=".jpg, .png, .gif" class="d-none">

                        <!-- 이미지에 마우스 올리면 마우스 커서가 link로 변경 -->
                        <a href="#" id="fileUploadBtn" class="m-2"><img width="30" src="https://static-00.iconduck.com/assets.00/camera-circle-icon-2048x2048-aggqa7eg.png"></a>

                        <div id="fileName" class="ml-2"></div>
                    </div>
                    <button id="writeBtn" class="btn btn-info col-1">게시</button>
                </div>
            </div>

            <!-- 타임라인 영역 -->
            <div class="timeline-box my-5">

                <!-- 글(카드) 반복 -->
                <div class="card border rounded m-3">
                    <!-- 글쓴이, 더보기(삭제) -->
                    <div class="p-2 d-flex justify-content-between">
                        <span class="font-weight-bold">글쓴이</span>

                        <!-- 더보기 ...(로그인 된 사람과 글쓴이 정보 일치할 때 보이게) -->
                        <a href="#" class="more-btn">
                            <img src="https://www.iconninja.com/files/860/824/939/more-icon.png" width="30">
                        </a>
                    </div>

                    <!-- 본문 이미지 -->
                    <div class="card-img">
                        <img src="https://cdn.pixabay.com/photo/2020/06/20/11/09/cat-5320572_1280.jpg" class="w-100" alt="본문 이미지">
                    </div>

                    <!-- 좋아요 -->
                    <div class="card-like m-3 d-flex align-items-center">
                        <a href="#" class="like-btn d-flex align-items-end mr-2">
                            <img src="https://static.thenounproject.com/png/4590951-200.png" width="20" height="20" alt="empty heart">
                        </a>
                        <span>좋아요 13개</span>
                    </div>

                    <!-- 글 -->
                    <div class="card-post m-3">
                        <span class="font-weight-bold">글쓴이</span>
                        <span>글 내용입니다!!!!</span>
                    </div>

                    <!-- 댓글 제목 -->
                    <div class="card-comment-title border-bottom">
                        <div class="font-weight-bold ml-3 mb-1">댓글</div>
                    </div>

                    <!-- 댓글 목록 -->
                    <div class="card-comment-list m-2">
                        <!-- 댓글들 -->
                        <div class="card-comment m-1">
                            <span class="font-weight-bold">댓글쓰니</span>
                            <span>댓글 내용임</span>

                            <!-- 댓글 삭제(자신의 댓글만 가능) -->
                            <a href="#" class="comment-del-btn">
                                <img src="https://www.iconninja.com/files/603/22/506/x-icon.png" width="10" height="10">
                            </a>
                        </div>

                        <!-- 댓글 쓰기 -->
                        <div class="comment-write d-flex border-top mt-2">
                            <input type="text" class="comment-input form-control col-11 border-0" placeholder="댓글 달기">
                            <button type="button" class="comment-btn btn col-1 btn-light">게시</button>
                        </div>
                    </div> <!-- 댓글 끝 -->
                </div> <!-- 카드 끝 -->
            </div> <!-- 타임라인 박스 끝 -->
        </div> <!-- 컨텐츠 박스 끝 -->
    </section>
</th:block>
